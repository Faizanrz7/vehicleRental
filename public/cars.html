<script>
  // Add a hover effect to the card

function mouseEnter(e) {
  console.log(e);
  e.style.transform = 'scale(1.05)';
  e.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
}
// card.addEventListener('mouseenter', () => {
// });

function mouseLeave (e) {
  e.style.transform = 'scale(1)';
  e.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0.3)';
};


function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  }
}
window.onload = async (e) =>{
  // alert("AAGYA")

    // console.log(allCars)
    createCardDiv(allCars);
}

function createCardDiv(allCars) {
  const cars = allCars.data;
  console.log(cars);
  let divi = "";
  let div2 = "";
  cars.map((car, i) => {
    console.log(car);
    var carouselIndicator = "";
    var carousel = "";
    car.images.map((image, j) => {
      if(j == 0){
        carouselIndicator += `<li data-target="#carouselExampleIndicators`+i+`" data-slide-to=`+j+` class="active"></li>\n`;
        carousel += `<div class="carousel-item active"><img class="d-block w-100" src="`+image.link+`"</div>\n`;
      }
      else {
        carouselIndicator += `<li data-target="#carouselExampleIndicators`+i+`" data-slide-to=`+j+`></li>\n`;
        carousel += `<div class="carousel-item"><img class="d-block w-100" src="`+image.link+`"></div>\n`;
      }
    });
    divi += `<div class="card" onmouseenter="mouseEnter(this)" onmouseleave ="mouseLeave(this)">
          <div class="card-header">
            <div id="carouselExampleIndicators`+i+`" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                `+carouselIndicator+`
              </ol>
              <div class="carousel-inner">`+carousel+`</div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators`+i+`" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators`+i+`" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="card-body">

            <ul class="card-list">
              <li><strong>Price per day:</strong> `+car.Price+`</li>
              <li><strong>Bike Type:</strong> `+car.Type+ `</li>
              <li class="avail-col"><strong>Available colors:</strong>
                <div class="color-picker">
                  <div class="color-circle" style="background-color: #000000;"></div>
                  <div class="color-circle" style="background-color: #f54242;"></div>
                  <div class="color-circle" style="background-color: #ffffff;"></div>
                  <div class="color-circle" style="background-color: #696969;"></div>
                </div>
              </li>
              <li class="avail-col"><strong>Rating:</strong>

                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                </div>

            </ul>
            <div class="rent-btn">
              <a href="#" class="btn">Rent Now</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="car-detail.html" class="btn">View Details</a>
            </div>
          </div>
        </div>`;

        div2 += `<div class="card">
